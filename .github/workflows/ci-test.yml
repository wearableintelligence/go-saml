# Run on branch builds
name: CI-Go-Tests
permissions:
  contents: read
  id-token: write

on:
  push:
    branches-ignore:
      - EI-398

jobs:
  go-build-test:
    name: go build test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Go Build
      run: |
        echo "machine github.com login machine-parsable password ${{ secrets.GH_PAT_MACHINE_PARSABLE }}" > ~/.netrc
        go build -v -o bin/go-saml
    - name: Go Test
      run: go test -v -race ./...
